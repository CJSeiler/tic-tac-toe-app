<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title> 
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>Tic-Tac-Toe</h1>
            <h2><span id="message">Who will win?</span></h2>
            <div class="board">
                <div class="tile one" id='1'></div>
                <div class="tile two" id='2'></div>
                <div class="tile three" id='3'></div>
                <div class="tile four" id='4'></div>
                <div class="tile five" id='5'></div>
                <div class="tile six" id='6'></div>
                <div class="tile seven" id='7'></div>
                <div class="tile eight" id='8'></div>
                <div class="tile nine" id='9'></div>
            </div>
            <button id="start-game">Let's Play!</button>
            <button id="reset-game">Let's Play Again!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
